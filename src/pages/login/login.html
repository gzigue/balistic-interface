<ion-content padding class="myView">

  <img src="../assets/imgs/Logo.jpeg">

    <form class="center">

      <br><br>

      <div class="margin">
      
        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
        </ion-item>
        
        <button ion-button block (click)="login()">Login</button>
        <button ion-button block outline (click)="signup()">Criar uma conta</button>
      
      </div>
      
      <br><br>
    
    </form>

</ion-content>
