<ion-header>

  <ion-navbar>
    <ion-title>Criar nova conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <p class="error" *ngIf="formGroup.controls['nome'].dirty && formGroup.controls['nome'].errors" margin-left>
      O nome deve ter mais de 5 caracteres
    </p>
    
    <ion-item>
      <ion-label stacked>E-mail*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <p class="error" *ngIf="formGroup.controls['email'].dirty && formGroup.controls['email'].errors" margin-left>
      E-mail inválido
    </p>

    <ion-list radio-group formControlName="genero">
      <ion-list-header>Gênero*</ion-list-header>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio checked="true" value="M"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio value="F"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Outro</ion-label>
        <ion-radio value="O"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>CPF*</ion-label>
      <ion-input formControlName="cpf" type="text"></ion-input>
    </ion-item>
    <p class="error" *ngIf="formGroup.controls['cpf'].dirty && formGroup.controls['cpf'].errors" margin-left>
      CPF inválido
    </p>

    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>
    <p class="error" *ngIf="formGroup.controls['senha'].dirty && formGroup.controls['senha'].errors" margin-left>
      Senha inválida
    </p>

    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
        <ion-option *ngFor="let e of estados; first as f" [value]="e.id" [selected]="f">
          {{e.nome}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select formControlName="cidadeId">
        <ion-option *ngFor="let c of cidades" [value]="c.id">
          {{c.nome}}
        </ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar conta</button>

  </form>
</ion-content>
